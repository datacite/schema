version: '3.7'

services:
  web:
    build: .
    command: bundle exec middleman server
    volumes:
      - '.:/app'
      - 'node_modules:/app/node_modules'
    ports:
      - '8888:4567'
      - '1235:1234'
    networks:
      - assets_datacite

volumes:
  node_modules:

networks:
  assets_datacite:
    external: true
